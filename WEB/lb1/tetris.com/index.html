<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 15px;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tetris</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter username" required />
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
