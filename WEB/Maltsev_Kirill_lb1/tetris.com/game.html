<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <div id="next-piece-container">
                <div id="next-piece-grid">
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                    <div class="next-cell"></div>
                </div>
                <label>Next Piece</label>
            </div>
            
            <div id="stats-section">
                <div>
                    <label>Level</label>
                    <div class="info-field" id="current-level">1</div>
                </div>
                <div>
                    <label>Rows cleared</label>
                    <div class="info-field" id="rows-cleared">0</div>
                </div>
                <div>
                    <label>Speed</label>
                    <div class="info-field" id="current-speed">1000 ms</div>
                </div>
            </div>
        </div>
        
        <div id="game-section">
            <canvas width="320" height="640" id="game"></canvas>
        </div>
        
        <div id="info-section">
            <div>
                <label>Username</label>
                <div class="info-field" id="username"></div>
            </div>
            <div>
                <label>Controls</label>
                <div class="info-field" id="controls-info">
                    Arrow keys to move<br>
                    Up to rotate<br>
                    Space to drop
                </div>
            </div>
        </div>
    </div>
<script type="module" src="./js/game.js"></script>
<script type="module" src="./js/username.js"></script>
</body>
</html>
